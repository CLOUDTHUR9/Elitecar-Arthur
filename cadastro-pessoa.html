<!DOCTYPE html>

    <!-- CSS -->
    <link rel="stylesheet" href="css/principal.css">
    <link rel="stylesheet" href="css/form-cliente.css">

</head>

<body>
    <header>
        <nav>
            <a href="lista-clientes.html">CLIENTES</a>
            <a href="carro.html">CARROS</a>
            <a href="pedidos.html">PEDIDOS</a>
        </nav>
    </header>
    <h1>CADASTRO PEDIDO</h1>
    <div class="container-formulario">
        <form action="">
            <label for="Cliente">
                Cliente
                <br>
                <input type="text" name="input-Cliente" placeholder="Selecione o cliente" required>
            </label>
            <label for="Carro">
                Carro
                <br>
                <input type="text" name="input-Carro" placeholder="Selecione o carro" required>
            </label>
            <label for="Data do Pedido">
                Data do Pedido
                <br>
                <input type="text" name="input-Data do Pedido" placeholder="Insira a data do pedido" required>
            </label>

            <label for="Valor Total do Pedido">
                Valor Total do Pedido
                <br>
                <input type="text" name="input-Valor Total do Pedido" placeholder="Insira o valor total do pedidio" required>
            </label>

            <input type="button" value="CADASTRAR">
        </form>
    </div>
</body>
